<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spelling List App</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f5f5f5;
      }
      #loading {
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Spelling Word Schedule</h1>
    <div id="loading">Loading spelling list...</div>
    <button id="regenerateButton">Regenerate List</button>
    <table id="spellingTable" style="display: none;">
      <thead id="tableHeader"></thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
